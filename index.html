<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>

  </head>
  <body ng-app="RestaurantApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">

        <div id="searchWrapper">

           <input type="text" ng-model="selectedLocation" placeholder="Enter city, zip code or area" />

           <select ng-model="selectedType" ng-options="venueType as venueType.type for venueType in venueTypes"  ng-change="getData(selectedType)">
              <option value="">Select Type</option>
           </select>

         <!--   <select ng-model="selectedType" ng-options="venueType as venueType.type for venueType in venueTypes">
              <option value="">Select Type</option>
           </select> -->

           <select ng-model="selectedPrice" ng-options="priceRange as priceRange.symbol for priceRange in priceRanges">
              <option value="">Select Price</option>
           </select>

           <button ng-click="getData()">Search</button>

         </div>

          <div class="">
            <ul>
              <li data-ng-repeat="place in places">
                  {{place.venue.name}}
              </li>
            </ul>
          </div>

        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>


    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
  <script src="js/services/restaurant.js"></script>

    <!-- Directives -->




  </body>
</html>
